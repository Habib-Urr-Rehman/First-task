<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .action-icons i {
            color: rgb(131, 126, 126);
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mt-5 mb-3 text-center">Edit Employee Details</h2>
        <form method="POST" action="{% url 'employee_edit' employee.id %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Employee Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Employee name"
                        value="{{ employee.name }}" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="company">Company</label>
                    <select class="form-control" id="company" name="company" required>
                        <option value="" disabled>Select company</option>
                        {% for company in companies %}
                        <option value="{{ company.company_id }}" {% if company.company_id == employee.company.company_id %}selected{% endif %}>{{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Employee email"
                        value="{{ employee.email }}" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Employee address"
                        value="{{ employee.address }}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="about">About</label>
                <textarea class="form-control" id="about" name="about" rows="3" placeholder="Enter about Employee"
                    required>{{ employee.about }}</textarea>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Employee phone number"
                        value="{{ employee.phone }}" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="position">Position</label>
                    <select class="form-control" id="position" name="position" required>
                        <option value="" disabled>Select position</option>
                        {% for value, label in position_choices %}
                        <option value="{{ value }}" {% if value == employee.position %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>

                
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="department">Department</label>
                    <select class="form-control" id="department" name="department" required>
                        <option value="" disabled>Select department</option>
                        {% for department in departments %}
                        <option value="{{ department.department_id }}" {% if  department.department_id  == employee.department.department_id %}selected{% endif %}>{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="project">Project</label>
                    <select class="form-control" id="project" name="project" required>
                        <option value="" disabled>Select project</option>
                        {% for project in projects %}
                        <option value="{{ project.project_id }}" {% if project.project_id == employee.project.project_id %}selected{% endif %}>{{ project.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#company').change(function () {
                var companyId = $(this).val();
                if (companyId) {
                    $.ajax({
                        url: '/get_departments/' + companyId + '/',
                        type: 'GET',
                        success: function (data) {
                            $('#department').empty().append('<option value="" disabled selected>Select department</option>');
                            $.each(data, function (key, value) {
                                $('#department').append('<option value="' + value.department_id + '">' + value.name + '</option>');
                            });
                        },
                        error: function () {
                            $('#department').empty().append('<option value="" disabled selected>Select department</option>');
                        }
                    });

                    $.ajax({
                        url: '/get_projects/' + companyId + '/',
                        type: 'GET',
                        success: function (data) {
                            $('#project').empty().append('<option value="" disabled selected>Select project</option>');
                            $.each(data, function (key, value) {
                                $('#project').append('<option value="' + value.project_id + '">' + value.name + '</option>');
                            });
                        },
                        error: function () {
                            $('#project').empty().append('<option value="" disabled selected>Select project</option>');
                        }
                    });
                }
            });
        });
    </script>

</body>

</html>
