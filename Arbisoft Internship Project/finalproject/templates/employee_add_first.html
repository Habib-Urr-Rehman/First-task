


{% extends "base1.html" %}
{% load static %}
{% block title %}Register yourself{% endblock %}

{% block library %}
    {{ block.super }} 
    <script src="{% static 'base/js/custom.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container mt-5">


    <h2 class="mt-5 mb-3 text-center">Add New Employee</h2>
    <form method="POST" action="/employee_add_first/">
        {% csrf_token %}
        <div class="row g-3 mb-3">
            <div class="form-group col-md-6">
                <label for="name">Employee Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Employee name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="company">Company</label>
                <select class="form-select" id="company" name="company" required>
                    <option value="" disabled selected>Select company</option>
                    {% for company in companies %}
                    <option value="{{ company.company_id }}">{{ company.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Employee email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Employee address" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="about">About</label>
            <textarea class="form-control" id="about" name="about" rows="3" placeholder="Enter about Employee" required></textarea>
        </div>
        <div class="row g-3 mb-3">
            <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Employee phone number" required>
            </div>
            <div class="form-group col-md-6">
                <label for="position">Position</label>
                <select class="form-select" id="position" name="position" required>
                    <option value="" disabled selected>Select position</option>
                    {% for value, label in position_choices %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="form-group col-md-6">
                <label for="department">Department</label>
                <select class="form-select" id="department" name="department" required>
                    <option value="" disabled selected>Select department</option>
                    {% for department in departments %}
                    <option value="{{ department.department_id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="project">Project</label>
                <select class="form-select" id="project" name="project" required>
                    <option value="" disabled selected>Select project</option>
                    {% for project in projects %}
                    <option value="{{ project.project_id }}">{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="user">User</label>
            <select class="form-select" id="user" name="user" required>
                <option value="" disabled selected>Select user</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
 
</div>
{% endblock %}
