{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="{% static 'base/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="{% static 'base/css/fontawesome.min.css' %}" rel="stylesheet">
  <!-- Bootstrap JS bundle (includes bootstrap js) -->
  <script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Custom JS -->
  <script src="{% static 'base/js/scriptt.js' %}"></script>
  <title>Signup</title>
</head>

<body>

  <div class="container mt-4 p-2">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <br><br><br><br>
        <h3 class="text-white bg-dark text-center p-3">Sign Up Here</h3>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="card p-2">
          <form action="/signup/" method="POST"  onsubmit="return validateSignupForm()">
            {% csrf_token %}
            <div class="form-group">
              <h5><span><i class="fa fa-envelope"></i> Username</span></h5>
              <input type="text" class="form-control mb-3" name="username" required>
            </div>
            <div class="form-group">
              <h5><span><i class="fa fa-envelope"></i> Email</span></h5>
              <input type="email" class="form-control mb-3" name="email" required>
            </div>
            <div class="form-group">
              <h5><span><i class="fas fa-key"></i> Password</span></h5>
              <input type="password" class="form-control mb-3" name="password1" id="password1" required>
            </div>
            <div class="form-group">
              <h5><span><i class="fas fa-key"></i> Confirm Password</span></h5>
              <input type="password" class="form-control mb-3" name="password2" id="password2" required>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="submit">Sign Up</button>
            </div>
            <br>
            Already have an account? <a href="/login/">Login</a>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  

</body>
</html>
